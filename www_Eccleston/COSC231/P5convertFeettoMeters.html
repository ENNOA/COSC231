<!DOCTYPE html>
<html lang="en">
<!--Jaison Eccleston 27SEP2022
  Converting feet to meters
  Equations used:
  1 meter= 0.305 feet
  -->
<head>
  <meta charset="utf-8">
  <style>
  body {
  		margin:50px; 
  		text-align:left;
  		background-color: #aeaeae;
  }
  </style>
  <title>Convert Feet to Meters</title>
  <script>
    function imperialtoMetric(){
       var freedomUnits = document.getElementById('feet').value;
       var notMadeItToTheMoonUnits= (freedomUnits*0.305);
       document.getElementById('imperial').innerHTML = "Result: "+freedomUnits+" feet is "+notMadeItToTheMoonUnits+" meters";
    }
  </script>
</head>

<body>
  <h2>Converting feet to meters<br>Program by: Jaison Eccleston</h2>
  <hr>
  <p>This program will take a value for feet and return the converted measurement in meters. 1 meter is equal to 0.305 feet.</p>
  <br>
  <p>Enter a value for feet: <input id="feet" type="number" oninput="imperialtoMetric()"></p>
  <br>
  <h3 id="imperial">Results:</h3>
  <br><br>
  <a href="index.html">Return to COSC 231 Projects</a>
 

</body>
</html>
